[PATH]
ProcessedDataFilePath = /root/user/processed_data_folder/processed_data_file.csv
ValidationDataFilePath = /root/user/valid_data_folder/valid_data_file.csv
SavingPath = /root/user/saving_folder

[OPTIONS]
NumLayers = 5
EmbeddingDimension = 128
Convolution = GINE
JumpingKnowledge = last
Pooling = mean
VirtualNode = True
DropoutRatio = 0.1
ResidualConnection = True
LearningTask = regression
Optimizer = Adam
LearningRate = 0.001
DecayRate = 1.0
NumEpochs = 100
BatchSize = 64